    <script>
    $(document).ready(function() {
        $('.language-1').click(function() {
            $(this).css('border', '1px solid white').toggleClass('animated').toggleClass('fadeIn');
            $('.language-2').css('border', 'none').removeClass('animated').removeClass('fadeIn');
        })

        $('.language-2').click(function() {
            $(this).css('border', '1px solid white').toggleClass('animated').toggleClass('fadeIn');
            $('.language-1').css('border', 'none').removeClass('animated').removeClass('fadeIn');
        })
    })
    </script>
